<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <p class="hour col-2">9am</p>
        <textarea id="hour-9" class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">10am</p>
          <textarea id="hour-10" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">11am</p>
          <textarea id="hour-11" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">12pm</p>
          <textarea id="hour-12" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">1pm</p>
          <textarea id="hour-13" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">2pm</p>
          <textarea id="hour-14" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">3pm</p>
          <textarea id="hour-15" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">4pm</p>
          <textarea id="hour-16" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-2">5pm</p>
          <textarea id="hour-17" class="description col-8"></textarea>
          <button class="saveBtn col-2"><i class="fa-solid fa-floppy-disk fa-1x"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
